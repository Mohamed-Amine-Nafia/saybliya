<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Zain:ital,wght@0,200;0,300;0,400;0,700;0,800;0,900;1,300;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="images/appliance-repair.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="customer.css" />
    <title>Saybliya</title>
  </head>
  <body>
    <section class="hero-section">
      <header>
        <h1>SAYBLIYA.</h1>
        <nav id="nav-bar">
          <ul>
            <li><a href="admin.html">Admin</a></li>
            <li><a href="index.html">الرئيسية</a></li>
            <li><a href="about.html">حولنا</a></li>
            <li><a href="services.html">اختر خدمة</a></li>
          </ul>
        </nav>
        <div class="menu-bar" id="menu-bar">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </header>
    </section>
    <section class="form-section">
      <form class="form-container" id="customer-form">
        <h2>أدخل معلوماتك</h2>
        <label for="fullName">الاسم الكامل</label>
        <input
          type="text"
          id="fullName"
          name="fullName"
          placeholder="أدخل اسمك الكامل"
          required
        />

        <label for="phone">رقم الهاتف</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          placeholder="أدخل رقم هاتفك"
          required
        />

        <label for="address">العنوان</label>
        <textarea
          id="address"
          name="address"
          rows="3"
          placeholder="أدخل عنوانك الكامل"
          required
        ></textarea>

        <button type="submit">تأكيد</button>
      </form>
    </section>

    <!-- Custom Thank You Popup -->
    <div
      id="thankyou-popup"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          background: #fff;
          padding: 2rem 2.5rem;
          border-radius: 12px;
          text-align: center;
          box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
          max-width: 90vw;
          border: 2px solid #4c6ef5;
        "
      >
        <h2 style="color: #4c6ef5; margin-bottom: 1rem">شكراً لك!</h2>
        <p style="font-size: 1.2rem; color: #222">
          تم إرسال معلوماتك بنجاح.<br />سنتواصل معك قريباً.
        </p>
        <button
          onclick="closeThankYou()"
          style="
            margin-top: 1.5rem;
            background: #4c6ef5;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(76, 110, 245, 0.08);
            transition: background 0.2s;
          "
        >
          إغلاق
        </button>
      </div>
    </div>

    <script>
      function showThankYou() {
        document.getElementById("thankyou-popup").style.display = "flex";
      }
      function closeThankYou() {
        document.getElementById("thankyou-popup").style.display = "none";
      }
    </script>
    <script src="script.js"></script>
  </body>
</html>
